<div [formGroup]="reportform">
    <div class="flex-center-sb plr-24 mt-1">
        <span  class="flex-center" style="font-size: 1.4rem; font-weight: 500;">Báo cáo câu hỏi</span>
        <button mat-raised-button (click)="onSubmit()" >Gửi</button>
    </div>
    <div mat-dialog-content style="height: 300px;">
        <mat-radio-group formControlName="ReportId">
            <mat-radio-button class="dis-block" *ngFor="let report of reports" [value]="report.id" >{{report.title}}</mat-radio-button>
        </mat-radio-group>
    </div>
    <span class="pt-1 ml-2 ">Mô tả thêm</span>
    <div>
        <textarea matLine="2" class="ml-2 font des-report" formControlName="Description">
        </textarea>
    </div>
    
</div>

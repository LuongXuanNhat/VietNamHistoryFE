<mat-card >
    <mat-card-header>
        <h1>Update User</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerform" (ngSubmit)="updateuser()">
            <mat-form-field style="display: flex;">
                <mat-label>Role</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="">Chọn quyền</mat-option>
                    <mat-option *ngFor="let item of rolelist" [value]="item.code">
                      {{item.name}}
                    </mat-option>
                  </mat-select>
            </mat-form-field>
            <div>
                <mat-checkbox formControlName="isactive">Is Active!</mat-checkbox>
            </div>

            <div>
                <button mat-raised-button color="primary">Lưu thay đổi</button>
                <a mat-dialog-close mat-raised-button color="accent">Đóng</a>
            </div>

        </form>
          
    </mat-card-content>
</mat-card>

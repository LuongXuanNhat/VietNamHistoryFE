<div class="w-40" >
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a mat-tab-link *ngFor="let obj of objectList" 
    [routerLink]="[obj.url]" routerLinkActive #rla="routerLinkActive"
    [routerLinkActiveOptions]="{exact:true}"
    [active]="rla.isActive">
      {{ obj.categoryname }}
    </a>
  </nav>
</div>
<mat-tab-nav-panel #tabPanel>
  <router-outlet></router-outlet>
</mat-tab-nav-panel>


<div class=" font">
    <h5 class="pb">Cài đặt tài khoản</h5>
    <mat-card class="example-card" style="width: 400px ;">
        <mat-card-header style="display: block; text-align: center;" >
            <img *ngIf="avatar; else avatarBig"  src="{{avatar}}"  class="boder-50 img-user">
            <ng-template #avatarBig>
                <img src="assets/Icon/user-l.png">
            </ng-template>
            <form [formGroup]="form"  enctype="multipart/form-data">
                <div class="po-re" style="height: 8px;">
                  <label for="fileInput" class="po-ab custom-file-upload btn-image">
                    <input type="file" id="fileInput" (change)="onFileSelected($event)">
                    <mat-icon>add_a_photo</mat-icon>
                  </label>
                </div>
                <button type="submit" style="display: none;"></button>
            </form>
              
            <div>
                <mat-card-title class="co-primary">{{username}}</mat-card-title>
                <mat-card-subtitle class="bb pb-1"></mat-card-subtitle>
            </div>
        </mat-card-header>
        <mat-card-content>
            <p>
            {{description}}
            </p>
            <p>223 bài viết</p>
            <p>2k lượt thích</p>
            <p>223k lượt xem</p>
            <p>3 khóa học</p>
            <p>13 tài liệu</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
        </mat-card>
</div>

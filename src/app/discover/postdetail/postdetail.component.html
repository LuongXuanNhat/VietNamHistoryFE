<div class="po-re">
    <div style="position: fixed; ">
        <div class="interact">
            <button matTooltip="Thích" mat-icon-button matTooltipPosition="left" *ngIf="!isThumbUp; else liked" (click)="toggleThumb()" class="btn-interact">
                <span class="material-symbols-outlined"> 
                    thumb_up
                </span>
                <div class="likeNumber">
                    {{likeNumber}}
                </div>
            </button>
            <ng-template #liked>
                <button mat-icon-button (click)="toggleThumb()" class="selected btn-interact">
                    <span class="material-symbols-outlined selected-icon">
                        thumb_up
                    </span>
                    <div class="likeNumber">
                        {{likeNumber}}
                    </div>
                </button>
            </ng-template>
    
            <button matTooltip="Bình luận" matTooltipPosition="left" mat-icon-button (click)="comment()" class="btn-interact">
                <span class="material-symbols-outlined">
                    forum
                </span>
                <div class="likeNumber">
                    {{commentNum}}
                </div>
            </button>
    
            <button matTooltip="Lưu xem sau" matTooltipPosition="left" mat-icon-button *ngIf="!isSave; else saved" (click)="IsSave()" class="btn-interact">
                <span class="material-symbols-outlined">
                    bookmark_add
                </span>
                <div class="likeNumber">
                    {{saveNumber}}
                </div>
            </button>
            <ng-template #saved >
                <button mat-icon-button (click)="IsSave()" class="selected btn-interact">
                    <span class="material-symbols-outlined selected-icon">
                        bookmark_added
                    </span>
                    <div class="likeNumber">
                        {{saveNumber}}
                    </div>
                </button>
            </ng-template>
    
            <button matTooltip="Báo cáo" matTooltipPosition="left" mat-icon-button (click)="Report()">
                <span class="material-symbols-outlined">
                    error
                </span>
            </button>
            <button matTooltip="Copy" matTooltipPosition="left" mat-icon-button title="Chia sẻ link bài viết" (click)="copyToClipboard()">
                <span class="material-symbols-outlined">
                    content_copy
                </span>
            </button>
            <div *ngIf="canEditDelete()">
                <button matTooltip="Sửa bài" matTooltipPosition="left" mat-icon-button (click)="updatePost()">
                    <span class="material-symbols-outlined">
                        edit
                    </span>
                </button>
                <button matTooltip="Xóa bài" matTooltipPosition="left" mat-icon-button  style="display: block;">
                    <span class="material-symbols-outlined">
                        delete
                    </span>
                </button>
            </div>
        </div>
    </div>  
</div>
<div class="mt-50 plr-200 dis-flex mh-page">
    <div style="flex-grow: 1;" class="font">
        <div class="flex-center-sb">
            <mat-chip-set cdkDropListOrientation="horizontal">
                <mat-chip cdkDrag>{{postData?.topicName}}</mat-chip>
            </mat-chip-set>
            <div class="dis-flex" >
                <ng-template #avaterdefault >
                    <img class="icon-24" src="assets/Icon/user.png" alt="">
                </ng-template>
                <span  class="pr">{{postData?.userShort?.fullName}}</span>
                <img *ngIf="postData?.userShort?.image !== ''; else avaterdefault" src="{{postData?.userShort?.image}}" alt="" class="icon-24" style="margin-left: 8px;">
            </div>
        </div>
        <div>
            <h5 class="font">{{postData?.title}}</h5>
            <div>
                <div class="font" [innerHTML]="postData?.content" style="overflow: auto;"></div>
                <div class="flex-center-sb">
                    <div ><strong>Lượt xem: {{postData?.viewNumber}}</strong> </div>
                    <div class="flex-center-h">
                        <mat-icon matSuffix>today</mat-icon>
                        {{postData?.updatedAt ?? postData?.createdAt}} 
                    </div>
                </div>
            </div>
        </div>
        <div>
            <mat-chip-set cdkDropList cdkDropListOrientation="horizontal" >
                <div *ngIf="postData?.tags?.length" class="flex-center-h">
                    <mat-icon matSuffix>tag</mat-icon>
                    <mat-chip matTooltip="Tìm kiếm tag này" matTooltipPosition="right" *ngFor="let tag of postData?.tags" cdkDrag (click)="findByTag(tag.name)">
                        <span style="cursor: pointer;">
                            {{tag.name}}
                        </span></mat-chip>
                </div>
            </mat-chip-set>
        </div>
    </div>
    <div class="card_more">
        <div style="text-align: center;">
            <p style="margin-top: 4px;"><strong>Các bài viết liên quan</strong></p>
        </div>
        <div>
            <div *ngFor="let post of posts"  style="display:flex;">
                <a class="small-post-card plr-12 font pt pb" (click)="postDetail(post)" >
                    <img src="{{post.image}}" alt="" class="post-img" loading="lazy">
                    <div style="display: inline-block;" class="pl">
                        <span class="text-3-line">{{post.title}}</span>
                    </div>
                </a>
            </div>
        </div>
        
    </div>
</div>
